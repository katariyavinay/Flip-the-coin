<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip It!</title>
    <link rel="stylesheet" href="./flip.css">
</head>
<body>
    <div class="container-fluid">
        <div style="position: absolute; left: 0; top: 0;z-index: -1; height:auto; width: 100%;">
            <img style="width: 100%; height: 100vh;" src="./Virat-Kohli-1-1024x576.jpg" alt="">
        </div>
        <div class="container">
            <div class="stats">
                <p id="heads-count">Heads: 0</p>
                <p id="tails-count">Tails: 0</p>
            </div>
            <div class="coin">
                <div class="heads">
                   <img src="heads.svg">
                </div>
                <div class="tails">
                  <img src="tails.svg" alt="">
                </div>
            </div>
            <div class="buttons">
                <button id="flip-button">
                    Flip Coin
                </button>
                <button id="reset-button">
                    Reset
                </button>
            </div>
        </div>
    </div>
 <script src="flip.js"></script>
</body>
</html>
